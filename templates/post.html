{% extends 'base.html' %}

{% block title %} <h1> {{ post.title }} </h1>{% endblock %}
{% block content %}

<p>{{ post.content }}</p>

<p>Written by: {{ post.user.full_name }}</p>

<div class="mb-3">
    <span>Tags: </span>
    {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}" class="badge badge-primary font-italic">{{ tag.name }}</a>
    {% endfor %}
</div>

<div class="button-section">
    <a href="/users/user/{{ post.user_id }}" class="btn btn-outline-primary">Cancel</a>
    <a href="/posts/{{ post.id }}/edit" class="btn btn-primary">Edit</a>
    <a href="/posts/{{ post.id }}/delete" class="btn btn-danger">Delete</a>
</div>

{% endblock %}
