{% extends 'create-post.html' %}

{% block title %} <h1> Edit a Post </h1>{% endblock %}
{% block content %}

<form method="POST">
  <div class="form-group">
    <label for="post-title">Post Title</label>
    <input name="post-title" type="text" class="form-control" id="post-title" value={{ post.title }}>
  </div>
  <div class="form-group">
    <label for="post-content">Content</label>
    <textarea name="post-content" type="text" class="form-control" id="post-content"
      value={{ post.content }}></textarea>
  </div>

  <div class="form-check mb-3">
    {% for tag in tags %}
    <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" {% if tag in post.tags %}
      checked {% endif %} name="tags">
    <label class="form-check-label" for="tags">
      {{ tag.name }}
    </label><br>
    {% endfor %}
  </div>

  <a href="/posts/{{ post.id }}" class="btn btn-info"> Cancel </a>
  <button type="submit" class="btn btn-success"> Save </button>
</form>

{% endblock %}
