{% extends 'create-post.html' %}

{% block title %} <h1> Edit a Post </h1>{% endblock %}
{% block content %}

<form method="POST" action="/posts/{{ post.id }}">
  <div class="form-group">
    <label for="post-title">Post Title</label>
    <input name="post-title" type="text" class="form-control" id="post-title" value={{ post.title }}>
  </div>
  <div class="form-group">
    <label for="post-content">Content</label>
    <textarea name="post-content" type="text" class="form-control" id="post-content" value={{ post.content }}></textarea>
  </div>
  
  <a href="/posts/{{ post.id }}" class="btn btn-info"> Cancel </a>
  <button type="submit" class="btn btn-success"> Save </button>
</form>
    
{% endblock %}
