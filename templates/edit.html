{% extends 'base.html' %}
{% block title %} <h1> Edit User </h1> {% endblock %}
{% block content %} 
    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input name="first-name" type="text" class="form-control" id="first_name" value={{ user.first_name }}>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input name="last-name" type="text" class="form-control" id="last_name" value={{ user.last_name }}>
        </div>
        <div class="form-group form-check">
            <label for="img_url">Image URL</label>
            <input name="img-url" type="url" class="form-control" id="img_url" value={{ user.img_url }}>
        </div>
        <a href="/users" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
