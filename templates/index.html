{% extends 'base.html' %}

{% block title %} <h1> Users </h1>{% endblock %}
{% block content %} 
    <ul>
        {% for user in users %}
        <li> <a href="/users/user/{{ user.id }}">{{ user.first_name + " " + user.last_name }}</a></li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('create_user') }}" class="btn btn-secondary">Add User</a>
{% endblock %}
